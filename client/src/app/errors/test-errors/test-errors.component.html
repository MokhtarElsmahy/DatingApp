<ng-container> 
<button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 internal server error</button>
<button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 bad-request error</button>
<button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 auth error</button>
<button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 not-found error</button>
<button (click)="get400ValidationError()" class="btn btn-outline-primary mr3">Test 400 Validation error</button>


</ng-container>
<div *ngIf="ValidationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let item of ValidationErrors" >{{item}}</li>
    </ul>
</div>
